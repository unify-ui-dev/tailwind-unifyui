<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <meta name="description" content="Navbar example">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: "DM Sans", sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(.324rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.324rem);
        }
    </style>
</head>

<body class="bg-white dark:bg-gray-950 overflow-x-hidden overflow-y-auto lg:overflow-y-auto">
    
    <div data-nav-overlay aria-hidden="true" class="fixed bg-gray-800/40 inset-0 z-30 hidden lg:hidden"></div>
    <header  class="sticky top-0 w-full flex items-center h-20 border-b border-b-gray-100 dark:border-b-gray-900 z-40 bg-white/80 dark:bg-gray-950/80 backdrop-filter backdrop-blur-xl">
        <nav
            class="relative mx-auto lg:max-w-7xl w-full px-5 sm:px-10 md:px-12 lg:px-5 flex gap-x-5 justify-between items-center">
            <div class="flex items-center min-w-max">
                <a href="/" class="relative flex items-center gap-2.5">
                    <span aria-hidden="true" class="flex">
                        <span class="w-3 h-6 rounded-l-full flex bg-blue-400"></span>
                        <span class="w-3 h-6 rounded-r-full flex bg-indigo-600 mt-2"></span>
                    </span>
                    <span class="inline-flex text-lg font-bold text-indigo-950 dark:text-white">
                        Estam
                    </span>
                </a>
            </div>

            <div data-navbar
                class="absolute top-full translate-y-10 opacity-0 invisible lg:visible lg:translate-y-0 lg:opacity-100 left-0 bg-white dark:bg-gray-950 lg:bg-transparent border-b border-gray-200 dark:border-gray-800 py-8 lg:py-0 px-5 sm:px-10 md:px-12 lg:px-0 lg:border-none w-full lg:top-0 lg:relative lg:w-max lg:flex lg:transition-none duration-300 ease-linear gap-x-6">
                <ul
                    class="flex flex-col lg:flex-row gap-6 lg:items-center text-gray-700 dark:text-gray-300 lg:w-full lg:justify-center">
                    <li>
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-indigo-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-x-100 after:bg-indigo-600">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-indigo-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-x-100 after:bg-indigo-600">Portfolio</a>
                    </li>
                    <li>
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-indigo-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-x-100 after:bg-indigo-600">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-indigo-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-x-100 after:bg-indigo-600">Company</a>
                    </li>
                    <li>
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-indigo-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-x-100 after:bg-indigo-600">Contact</a>
                    </li>
                </ul>
                <div
                    class="flex flex-col sm:flex-row sm:items-center gap-4  lg:min-w-max mt-10 lg:mt-0">
                    <a href="#"
                        class="relative flex justify-center px-6 py-3 before:absolute before:inset-0 before:rounded-lg before:transition before:bg-gray-100 dark:before:bg-gray-900 text-indigo-600 dark:text-white hover:before:scale-105">
                        <span class="relative">
                            Book a call
                        </span>
                    </a>
                </div>
            </div>
            <div a class="flex items-center lg:hidden">
                <button data-toggle-navbar data-is-open="false" aria-label="toggle navbar"
                    class="outline-none border-l border-l-indigo-100 dark:border-l-gray-800 pl-3 relative py-3">
                    <span id="line-1" aria-hidden="true"
                        class="h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300">
                    </span>
                    <span id="line-2" aria-hidden="true"
                        class="mt-2 h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300"></span>
                </button>
            </div>
        </nav>
    </header>

    <script type="module" src="./../../../../main.js"></script>
    <script>
        const btnHumb = document.querySelector("[data-toggle-navbar]")
        const navbar = document.querySelector("[data-navbar]")
        const overlay = document.querySelector("[data-nav-overlay]")
        if (btnHumb && navbar) {
            const toggleBtnAttr = () => {
                const isOpen = btnHumb.getAttribute("data-is-open")
                btnHumb.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                if (isOpen === "false") {
                    document.body.classList.toggle("overflow-y-auto")
                    overlay.classList.toggle("hidden")
                } else {
                    document.body.classList.add("overflow-y-auto")
                    overlay.classList.add("hidden")
                }
            }
            btnHumb.addEventListener("click", () => {
                navbar.classList.toggle("invisible")
                navbar.classList.toggle("opacity-0")
                navbar.classList.toggle("translate-y-10")
                toggleBtnAttr()
            })

            overlay.addEventListener("click", () => {
                navbar.classList.add("invisible")
                navbar.classList.add("opacity-0")
                navbar.classList.add("translate-y-10")
                toggleBtnAttr()
            })
        }

    </script>
</body>

</html>
