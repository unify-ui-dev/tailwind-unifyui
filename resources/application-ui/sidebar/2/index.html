        button[data-toggle-sidebar][data-is-open="true"] #line-1 {
            transform: translateY(0.375rem) rotate(40deg);
        }

        button[data-toggle-sidebar][data-is-open="true"] #line-2 {
            transform: scaleX(0);
            opacity: 0;
        }

        button[data-toggle-sidebar][data-is-open="true"] #line-3 {
            transform: translateY(-0.375rem) rotate(-40deg);

    <main>
        <div class="flex lg:hidden fixed right-2 top-2 p-4">
            <button data-toggle-sidebar
                class="p-3 rounded-full bg-gray-900 dark:bg-gray-100 outline-none w-12 aspect-square flex flex-col relative justify-center items-center">
                <span class="sr-only">
                    toggle sidebar
                </span>
                <span id="line-1"
                    class="w-6 h-0.5 rounded-full bg-gray-100 dark:bg-gray-900 transition-transform duration-300 ease-linear"></span>
                <span id="line-2"
                    class="w-6 origin-center  mt-1 h-0.5 rounded-full bg-gray-100 dark:bg-gray-900 transition-all duration-300 ease-linear"></span>
                <span id="line-3"
                    class="w-6 mt-1 h-0.5 rounded-full bg-gray-100 dark:bg-gray-900 transition-all duration-300 ease-linear"></span>
            </button>
        </div>
    </main>



    <script type="module" src="./../../../../main.js"></script>
    <script>
        const sidebar = document.querySelector("[data-sidebar]")
        if (sidebar) {
            const toggleSidebar = document.querySelector("[data-toggle-sidebar]")
            if (toggleSidebar) {
                const toggleBtnAttr = () => {
                    const isOpen = toggleSidebar.getAttribute("data-is-open")
                    toggleSidebar.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                    if (isOpen === "false") {
                        document.body.classList.toggle("overflow-y-auto")
                    } else {
                        document.body.classList.add("overflow-y-auto")
                    }
                }
                toggleSidebar.addEventListener("click", () => {
                    sidebar.classList.toggle("-translate-x-full")
                    toggleBtnAttr()
                })
            }
        }
    </script>
</body>

</html>
